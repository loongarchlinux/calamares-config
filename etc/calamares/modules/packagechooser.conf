    - id: LXDE-Desktop
      name: "LXDE"
      description: "<html><b>LXDE</b><br/><br/>LXDE, which stands for Lightweight X11 Desktop Environment, is a desktop environment which is lightweight and fast.<br/>It is designed to be user friendly and slim, while keeping the resource usage low. LXDE uses less RAM and less CPU while being a feature rich desktop environment.</html>"
      description[de]: "<html><b>LXDE</b><br/><br/>LXDE, die Abkürzung für Lightweight X11 Desktop Environment, ist eine leichtgewichtige und schnelle Desktop-Umgebung mit einem benutzerfreundlichen,<br/>schlanken Design und geringem Ressourcenverbrauch. Mit einem benutzerfreundlichen, schlanken Design und einer geringen Ressourcennutzung ist LXDE eine funktionsreiche Desktop-Umgebung,<br/>die weniger RAM und CPU benötigt.</html>"
      description[fi]: "<html><b>LXDE</b><br/><br/>LXDE (lyhenne sanoista Lightweight X11 Desktop Environment) on kevyt ja nopea työpöytäympäristö.<br/>Se on suunniteltu käyttäjäystävälliseksi ja ohueksi pitäen samalla resurssien käytön alhaisena.<br/>LXDE käyttää vähemmän RAM-muistia ja prosessoria, vaikka se on ominaisuuksiltaan rikas työpöytäympäristö.</html>"
      description[fr]: "<html><b>LXDE</b><br/><br/>LXDE, qui signifie Lightweight X11 Desktop Environment (environnement de bureau X11 léger),<br/>est un environnement de bureau léger et rapide, au design fin et convivial,<br/>qui utilise peu de ressources. Avec un design convivial et fin et une faible utilisation des ressources,<br/>LXDE est un environnement de bureau riche en fonctionnalités qui utilise moins de RAM et de CPU.</html>"
      description[it]: "<html><b>LXDE</b><br/><br/>LXDE, che sta per Lightweight X11 Desktop Environment,<br/>è un ambiente desktop leggero e veloce con un design snello e user-friendly e un basso utilizzo delle risorse.<br/>Con un design user-friendly e sottile e un basso utilizzo di risorse,<br/>LXDE è un ambiente desktop ricco di funzionalità che utilizza meno RAM e CPU.</html>"
      description[es]: "<html><b>LXDE</b><br/><br/>LXDE, que significa Lightweight X11 Desktop Environment,<br/>es un entorno de escritorio ligero y rápido con un diseño delgado y fácil de usar y un bajo uso de recursos.<br/>Con un diseño delgado y fácil de usar y un bajo uso de recursos, LXDE es un entorno de escritorio rico en funciones que utiliza menos RAM y CPU.</html>"
      description[ru]: "<html><b>LXDE</b><br/><br/>LXDE, что означает Lightweight X11 Desktop Environment, - это легкая и быстрая среда рабочего стола с удобным,<br/>компактным дизайном и низким потреблением ресурсов. Благодаря этому, LXDE - многофункциональная среда рабочего стола,<br/>которая меньше нагружает оперативную память и процессор.</html>"
      description[zh_CN]: "<html><b>LXDE</b><br/><br/>LXDE是轻量级X11桌面环境的缩写，是一个轻量级和快速的桌面环境，具有用户友好、纤细的设计和低资源使用率。<br/>LXDE具有用户友好、纤细的设计和低资源占用率，是一个功能丰富的桌面环境，使用较少的内存和CPU。</html>"
      description[ja]: "<html><b>LXDE</b><br/><br/>LXDEは、Lightweight X11 Desktop Environmentの略で、<br/>ユーザーフレンドリーでスリムなデザインと低リソース使用量を特徴とする軽量で高速なデスクトップ環境である。<br/>ユーザーフレンドリーでスリムなデザインと低リソース使用量を誇るLXDEは、<br/>機能豊富なデスクトップ環境でありながら、RAMやCPUの使用量が少なくて済みます。</html>"
      description[sv]: "<html><b>LXDE</b><br/><br/>LXDE, som står för lättviktig X11 skrivbordsmiljö,<br/>är en skrivbordsmiljö som är lättviktig och snabb.<br/>Den är designad att vara användarvänlig och smal, samtidigt som resursanvändningen hålls låg.<br/>LXDE använder mindre RAM och mindre CPU samtidigt som det är en funktionsrik skrivbordsmiljö.</html>"
      description[pt_BR]: "<html><b>LXDE</b><br/><br/>LXDE, que significa Lightweight X11 Desktop Environment (Ambiente de Trabalho Leve para X11),<br/>é um ambiente de trabalho que é leve e rápido. Ele foi projetado para ser fácil de usar e rápido,<br/>enquanto mantém o uso de recursos baixo. O LXDE usa menos memória RAM e menos CPU,<br/>ao mesmo tempo em que é um ambiente de trabalho rico em funcionalidade.</html>"
      description[tr]: "<html><b>LXDE</b><br/><br/>Hafif X11 Masaüstü Ortamı anlamına gelen LXDE,<br/>hafif ve hızlı bir masaüstü ortamıdır. Kaynak kullanımını düşük tutarken kullanıcı dostu ve hafif olacak şekilde tasarlanmıştır.<br/>LXDE, zengin özelliklere sahip bir masaüstü ortamı olmasına karşın daha az RAM ve daha az CPU kullanır.</html>"
      description[ro]: "<html><b>LXDE</b><br/><br/>LXDE, acronimul de la Lightweight X11 Desktop Environment,<br/>este un spațiu de lucru ușor și rapid. Acesta este conceput pentru a fi ușor de utilizat și simplu,<br/>menținând în același timp utilizarea resurselor la un nivel scăzut. LXDE utilizează mai puțină memorie RAM și mai puțin procesorul,<br/>fiind în același timp un spaíu de lucru bogat în funcții.</html>"
      screenshot: "/etc/calamares/de_images/lxde.png"
