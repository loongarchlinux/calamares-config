    - id: i3-Window-Manager
      name: "i3-wm"
      description: "<html><b>i3</b><br/><br/>is a tiling window manager designed for X11,<br/>inspired by wmii and written in C. It supports tiling, stacking, and tabbing layouts, which it handles dynamically.<br/>Configuration is achieved via plain text file and extending i3 is possible<br/>using its Unix domain socket and JSON based IPC interface from many programming languages.</html>"
      description[de]: "<html><b>i3</b><br/><br/>ist ein Tiling Window Manager für X11, inspiriert von wmii und geschrieben in C.<br/>Er unterstützt Tiling-, Stacking- und Tabbing-Layouts, die er dynamisch verarbeitet.<br/>Die Konfiguration erfolgt über eine einfache Textdatei,<br/>und die Erweiterung von i3 ist über den Unix-Domain-Socket und die JSON-basierte IPC-Schnittstelle von vielen Programmiersprachen aus möglich.</html>"
      description[fi]: "<html><b>i3</b><br/><br/>on X11:lle suunniteltu, wmii:n innoittama ja C-kielellä kirjoitettu laatoitusikkunanhallinta.<br/>Se tukee laatoitusta, pinoamista ja välilehtien asettelua, joita se käsittelee dynaamisesti.<br/>Konfigurointi tapahtuu tavallisen tekstitiedoston avulla, ja i3:n laajentaminen on mahdollista käyttämällä<br/>sen Unix-domain-socket ja JSON-pohjaista IPC-rajapintaa monilla ohjelmointikielillä.</html>"
      description[fr]: "<html><b>i3</b><br/><br/>est un gestionnaire de fenêtres à tuiles conçu pour X11,<br/>inspiré de wmii et écrit en C. Il supporte les dispositions de tuiles,<br/>d'empilement et de tabulation, qu'il gère dynamiquement. La configuration est réalisée via un fichier texte simple et l'extension de i3<br/>est possible en utilisant son socket du domaine Unix et son interface IPC basée sur JSON à partir de nombreux langages de programmation.</html>"
      description[it]: "<html><b>i3</b><br/><br/>è un gestore di finestre in tiling progettato per X11, ispirato da wmii e scritto in C.<br/>Supporta layout in tiling, stacking e tabbing, che gestisce dinamicamente.<br/>La configurazione si ottiene tramite file di testo semplice e l'estensione di i3 è possibile utilizzando il suo socket di dominio Unix<br/>e l'interfaccia IPC basata su JSON da molti linguaggi di programmazione.</html>"
      description[es]: "<html><b>i3</b><br/><br/>es un gestor de ventanas en mosaico diseñado para X11, inspirado en wmii y escrito en C.<br/>Soporta diseños de mosaico, apilamiento y tabulación, que maneja dinámicamente.<br/>La configuración se logra a través de un archivo de texto plano y es posible extender i3 utilizando su socket de dominio Unix<br/>y la interfaz IPC basada en JSON desde muchos lenguajes de programación.</html>"
      description[ru]: "<html><b>i3</b><br/><br/>это тайлинговый оконный менеджер для X11, созданный на основе wmii и написанный на C.<br/>Он поддерживает тайлинговую, стековую и табулированную раскладку, которая обрабатывается динамически.<br/>Конфигурация осуществляется через обычный текстовый файл, а расширение i3 возможно с помощью сокета домена Unix<br/>и IPC-интерфейса на основе JSON из многих языков программирования.</html>"
      description[zh_CN]: "<html><b>i3</b><br/><br/>是一个为X11设计的平铺式窗口管理器，受wmii的启发，用C语言编写。<br/>它支持平铺、堆叠和标签布局，并动态处理。配置是通过纯文本文件实现的，<br/>扩展i3可以使用它的Unix域套接字和基于JSON的IPC接口，从许多编程语言。</html>"
      description[ja]: "<html><b>i3</b><br/><br/>は X11 用に設計されたタイル型ウィンドウマネージャで、wmii に触発されて C で書かれています。<br/> タイル型、スタック型、タブ型のレイアウトをサポートし、これらは動的に処理されます。<br/>設定はプレーンテキストファイルで行い、i3 の拡張は Unix ドメインソケットと JSON ベースの IPC インターフェースを用いて多くのプログラミング言語から行うことができます。</html>"
      description[sv]: "<html><b>i3</b><br/><br/>är en kaklad fönsterhanterare för X11, inspirerad av wmii och skriven i C.<br/>Den stöder layouter för kakling, stapling och tabbning, som den hanterar dynamiskt.<br/>Konfigurationen görs via en enkel textfil och i3 kan utökas från många programmeringsspråk<br/>via Unix-domänsocket och det JSON-baserade IPC-gränssnittet.</html>"
      description[pt_BR]: "<html><b>i3</b><br/><br/>é um gerenciador de janelas tiling projetado para X11, inspirado no wmii, e escrito em C.<br/>Ele suporta ladrilhos (tiling), empilhamento(stacking) e layouts em abas (tabbing), que trata de forma dinâmica.<br/>A configuração é realizada através de um arquivo de texto sem formatação e estender o i3 é possível usando o seu soquete de domínio Unix<br/>e JSON com interface base IPC de muitas linguagens de programação.</html>"
      description[tr]: "<html><b>i3</b><br/><br/>, X11 için tasarlanmış, wmii'den esinlenilmiş ve C ile yazılmış bir döşeme pencere yöneticisidir.<br/>Dinamik olarak işlediği döşeme, istifleme ve sekme düzenlerini destekler.<br/>Yapılandırma düz bir metin dosyası aracılığıyla yapılır ve i3'ün Unix etki alanı soketi ve IPC tabanlı JSON<br/>arayüzü kullanılarak birçok programlama dilinden genişletilmesi mümkündür.</html>"
      description[ro]: "<html><b>i3</b><br/><br/>este un administrator de ferestre de tip tiling proiectat pentru X11, inspirat de wmii și scris în C.<br/>Suportă aspecte de tip placare, stivuire și tabulare, pe care le gestionează dinamic. Configurarea se realizează prin intermediul unui fișier text simplu,<br/>iar extinderea i3 este posibilă prin intermediul conectorului de domeniu Unix și<br/>a interfeței IPC bazate pe JSON din mai multe limbaje de programare.</html>"
      screenshot: "/etc/calamares/de_images/i3wm.png"
