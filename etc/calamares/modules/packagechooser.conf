# Configuration for EndeavourOS Desktop chooser in Calamares

mode: required

method: netinstall-add

labels:
    step: "Desktop"
    step[de]: "Desktop"
    step[fi]: "Työpöytä"
    step[fr]: "Bureau"
    step[it]: "Desktop"
    step[es]: "Escritorio"
    step[ru]: "Рабочий стол"
    step[zh_CN]: "桌面"
    step[ja]: "デスクトップ"
    step[sv]: "Skrivbord"
    step[pt_BR]: "Ambiente de Trabalho"
    step[tr]: "Masaüstü"
    step[ro]: "Spațiu de lucru"

items:

    - id: ""
      # packages: [] # This item installs no packages
      name: "No Desktop"
      description: "<html>Please pick one of the Desktops from the list.<br/>If you don't want to install any Desktop, that's fine,<br/>your system will start up in text-only mode and you can install a desktop environment later.<br/>Next Slide will show an editable list of packages that will get installed after you click on next button.</html>"
      description[de]: "<html>Bitte wähle einen der Desktops aus der Liste.<br/>Wenn Du keinen Desktop installieren möchtest, ist das kein Problem.<br/>Dein System wird im reinen Textmodus gestartet und Du kannst später eine Desktop-Umgebung installieren.<br/>Wenn Du auf die Schaltfläche Weiter klickst,<br/>erscheint auf der nächsten Folie eine editierbare Liste von Paketen, die installiert werden.</html>"
      description[fi]: "<html>Valitse jokin työpöytä luettelosta.<br/>Jos et halua asentaa mitään työpöytää, se ei haittaa,<br/>järjestelmä käynnistyy tekstitilassa ja voit asentaa työpöytäympäristön myöhemmin.<br/>Seuraava dia näyttää muokattavan luettelon paketeista, jotka asennetaan,<br/>kun napsautat Seuraava-painiketta.</html>"
      description[fr]: "<html>Veuillez choisir l'un des bureaux de la liste.<br/>Si vous ne voulez pas installer de bureau, c'est parfait,<br/>votre système démarrera en mode texte seulement et vous pourrez installer un environnement de bureau plus tard.<br/>La diapositive suivante affiche une liste modifiable de paquets<br/>qui seront installés lorsque vous aurez cliqué sur le bouton suivant.</html>"
      description[it]: "<html>Scegli uno dei desktop dalla lista.<br/>Se non vuoi installare alcun desktop, va bene,<br/>il tuo sistema si avvierà in modalità solo testo e potrai installare un ambiente desktop più tardi.<br/>La prossima diapositiva mostrerà una lista modificabile di pacchetti<br/>che verranno installati dopo aver fatto clic sul pulsante successivo.</html>"
      description[es]: "<html>Por favor, elige uno de los Escritorios de la lista.<br/>Si no quieres instalar ningún escritorio, no pasa nada,<br/>tu sistema se iniciará en modo sólo texto y podrás instalar un entorno de escritorio más tarde.<br/>La siguiente diapositiva mostrará una lista editable de paquetes<br/>que se instalarán después de hacer clic en el botón siguiente.</html>"
      description[ru]: "<html>Пожалуйста, выберите один из рабочих столов из списка.<br/>Если вы не хотите устанавливать ни один рабочий стол, это не страшно,<br/>ваша система будет запущена в текстовом режиме,<br/>и вы сможете установить окружение рабочего стола позже. Следующий слайд покажет редактируемый список пакетов,<br/>которые будут установлены после того, как вы нажмете на кнопку Далее.</html>"
      description[zh_CN]: "<html>请从列表中挑选一个桌面。如果你不想安装任何桌面，那也没关系，<br/>你的系统将以纯文本模式启动，你可以在以后安装一个桌面环境。<br/>下一张幻灯片将显示一个可编辑的软件包列表，在你点击下一个按钮后将会被安装</html>"
      description[ja]: "<html>Desktopsの一覧から1つ選んでください。デスクトップをインストールしない場合でも、<br/>システムはテキストのみのモードで起動しますので、<br/>後でデスクトップ環境をインストールすることができます。<br/>Next Slideは編集可能なパッケージのリストで、nextボタンをクリックした後にインストールされます</html>"
      description[sv]: "<html>Välj en av skrivbordsmiljöerna från listan.<br/>Om du inte vill installera någon skrivbordsmiljö går det bra,<br/>ditt system startar i endast textläge och du kan installera en skrivbordsmiljö senare.<br/>Nästa bild kommer att visa en redigerbar lista över paket som kommer att installeras när du klickar på nästa knappen.</html>"
      description[pt_BR]: "<html>Por favor, escolha um dos ambientes da lista.<br/>Se você não quiser instalar nenhum dos ambientes, tudo bem,<br/>seu sistema será iniciado em modo de texto e você poderá instalar um ambiente de desktop depois.<br/>O próximo Slide mostrará uma lista editável de pacotes<br/>que serão instalados depois que você clicar no no botão de próximo.</html>"
      description[tr]: "<html>Lütfen Masaüstü listesinden birini seçin.<br/>Masaüstünü yüklemek istemezseniz, sorun değil,<br/>sisteminiz metin-tabanlı önyüklenecek, böylece masaüstü ortamını daha sonra yükleyebilirsiniz.<br/>Sonraki Slayt, sonraki düğmesine tıkladıktan sonra yüklenecek paketlerin<br/>düzenlenebilir bir listesini gösterecektir.</html>"
      description[ro]: "<html>Vă rugăm să alegeți unul dintre spațiile de lucru din listă.<br/>Dacă nu doriți să instalați niciun spațiu de lucru, nu-i nimic,<br/>sistemul dumneavoastră va porni în modul doar text și puteți instala un mediu grafic penteu spațiul de lucru mai târziu.<br/>Diapozitiva următoare va afișa o listă editabilă de pachete<br/>care vor fi instalate după ce faceți clic pe butonul următor.</html>"
      screenshot: "/etc/calamares/de_images/os.png"

    - id: KDE-Desktop
      name: "Plasma KDE"
      description: "<html><b>KDE</b><br/><br/>Use Plasma to surf the web; keep in touch with colleagues, friends and family;<br/>manage your files, enjoy music and videos; and get creative and productive at work.<br/>Do it all in a beautiful environment that adapts to your needs,<br/>and with the safety, privacy-protection and peace of mind that the best Free Open Source Software has to offer.</html>"
      description[de]: "<html><b>KDE</b><br/><br/>Nutze Plasma, um im Internet zu surfen, mit Kollegen, Freunden und Familie in Kontakt zu bleiben,<br/>Verwalte deine Dateien, genieße Musik und Video und sei kreativ und produktiv bei der Arbeit.<br/>Tu das alles in einer ansprechenden Umgebung, die sich Deinen Bedürfnissen anpasst,<br/>und mit der Sicherheit, dem Schutz der Privatsphäre und dem Seelenfrieden, den die beste Freie Open-Source-Software zu bieten hat.</html>"
      description[fi]: "<html><b>KDE</b><br/><br/>Plasman avulla voit surffata verkossa, pitää yhteyttä kollegoihin, ystäviin ja perheeseen,<br/>hallita tiedostoja, nauttia musiikista ja videoista sekä olla luova ja tuottava työssäsi.<br/>Tee kaikki tämä kauniissa ympäristössä, joka mukautuu tarpeisiisi, ja nauti turvallisuudesta,<br/>yksityisyydensuojasta ja mielenrauhasta, joita parhaat vapaat avoimen lähdekoodin ohjelmistot voivat tarjota.</html>"
      description[fr]: "<html><b>KDE</b><br/><br/>Utilisez Plasma pour surfer sur le web, rester en contact avec ses collègues, ses amis et sa famille,<br/>manager ses fichiers, profiter de sa musique et de ses vidéos et être créatif et productif au travail.<br/>Faites tout cela dans un bel environnement s’adaptant à vos besoins et vous offrant une meilleure sécurité,<br/>la protection de votre vie privé et une tranquillité d’esprit.</html>"
      description[it]: "<html><b>KDE</b><br/><br/>Usa Plasma per navigare sul web; tieniti in contatto con colleghi, amici e famiglia;<br/>gestisci i tuoi file, goditi musica e video; e diventa creativo e produttivo al lavoro.<br/>Fai tutto questo in un bellissimo ambiente che si adatta alle tue esigenze,<br/>e con la sicurezza, la protezione della privacy e la tranquillità che il miglior software libero open source ha da offrire.</html>"
      description[es]: "<html><b>KDE</b><br/><br/>Use Plasma para navegar por la web; manténgase en contacto con sus colegas, amigos y familiares; administre sus archivos,<br/>disfrute de música y vídeos; y sea creativo y productivo durante el trabajo.<br/>Haga todo esto en un agradable entorno que se adapta a sus necesidades con seguridad,<br/>protección de su privacidad y con la tranquilidad que le proporciona el mejor software libre de código abierto.</html>"
      description[ru]: "<html><b>KDE</b><br/><br/>Воспользуйтесь Plasma для просмотра интернета, держите связь с коллегами, друзьями и семьей,<br/>управляйте вашими файлами, наслаждайтесь музыкой и видео и будьте творческими и продуктивным на работе.<br/>Делайте все это в красивой среде, которая адаптируется к вашим потребностям, и все это безопасно, с защитой конфиденциальности и спокойствием,<br/>которое может предоставить лучшее свободное программное обеспечение с открытым исходным кодом.</html>"
      description[zh_CN]: "<html><b>KDE</b><br/><br/>您可以使用 Plasma 桌面环境轻松浏览网页，与同事、朋友和家人保持联系，<br/>管理文件，欣赏音乐和视频，并在工作中发挥创意和提高效率。 <br/>Plasma 是自由开源软件界的明星产品，它的界面美观、安全可靠、尊重隐私且可按需定制，让您可以安心愉悦地每日使用。</html>"
      description[ja]: "<html><b>KDE</b><br/><br/>Plasma を使ってネットサーフィンをしたり、同僚や友人、家族と連絡を取ったり、<br/>ファイルを管理したり、音楽やビデオを楽しんだり、仕事で創造性や生産性を発揮することができます。<br/>そのすべてを、あなたのニーズに合わせた美しい環境と、最高のフリー・オープンソース・ソフトウェアが提供する安全性、<br/>プライバシー保護、安心感の中で行うことができるのです。</html>"
      description[sv]: "<html><b>KDE</b><br/><br/>Använd Plasma, för att surfa på webben, hålla kontakten med kollegor,<br/>vänner och familj; hantera dina filer, njut av musik och filmer; och var kreativ och produktiv på jobbet.<br/>Gör allt i en vacker miljö som anpassar sig efter dina behov och med den säkerhet, integritetsskydd och sinnesfrid<br/>som den bästa gratis programvaran med öppen källkod har att erbjuda.</html>"
      description[pt_BR]: "<html><b>KDE</b><br/><br/>Use o Plasma para navegar pela Web; esteja em contacto com os seus colegas, amigos e família;<br/>faça a gestão dos seus ficheiros, desfrute da música e dos vídeos; seja criativo e produtivo no seu trabalho.<br/>Faça tudo isso num ambiente de trabalho bonito que se adapta às suas necessidades<br/>e com a segurança, protecção de privacidade e paz de espírito que o melhor ‘Software’ Livre tem para oferecer.</html>"
      description[tr]: "<html><b>KDE</b><br/><br/>Plasma'yı internette gezinmek; iş arkadaşlarınız, dostlarınız ve ailenizle iletişimde kalmak;<br/>dosyalarınızı yönetmek, müzik ve videoların tadını çıkarmak; işte yaratıcı ve üretken olmak için kullanın.<br/>Tüm bunları ihtiyaçlarınıza uygun güzel bir çalışma ortamında ve en iyi Özgür Yazılımın sunduğu güvenlik,<br/>gizlilik koruması ve gönül rahatlığıyla yapın.</html>"
      description[ro]: "<html><b>KDE</b><br/><br/>Folosiți Plasma pentru a naviga pe internet, pentru a păstra legătura cu colegii, prietenii și familia, pentru a vă gestiona fișierele,<br/>pentru a vă bucura de muzică și videoclipuri și pentru a fi creativi și productivi la locul de muncă.<br/>Faceți toate acestea într-un mediu frumos care se adaptează la nevoile dvs.<br/>și cu siguranța, protecția confidențialității și liniștea pe care o oferă cel mai bun software liber cu sursă deschisă.</html>"
      screenshot: "/etc/calamares/de_images/kde.png"
      netinstall:
        name: KDE-Desktop
        description: "KDE-Plasma Desktop - Simple by default, powerful when needed."
        selected: true
        critical: true
        packages:
            - ark
            - bluedevil
            - breeze-gtk
            - dolphin
            - gwenview
            - haruna
            - kcalc
            - kate
            - kdeconnect
            - kdeplasma-addons
            - kde-gtk-config
            - kgamma5
            - khotkeys
            - kimageformats
            - kinfocenter
            - kinit
            - kio-fuse
            - konsole
            - kscreen
            - kwallet-pam
            - okular
            - plasma-desktop
            - plasma-disks
            - plasma-nm
            - plasma-pa
            - plasma-systemmonitor
            - powerdevil
            - print-manager
            - sddm-kcm
            - spectacle
            - xsettingsd

    - id: GNOME-Desktop
      name: "GNOME"
      description: "<html><b>GNOME</b><br/><br/>Get things done with ease, comfort, and control.<br/>An easy and elegant way to use your computer,<br/>GNOME is designed to help you have the best possible computing experience.</html>"
      description[de]: "<html><b>GNOME</b><br/><br/>Erledigen Sie Ihre Aufgaben mit Leichtigkeit, Komfort und Kontrolle.<br/>GNOME ist eine einfache und elegante Art und Weise, Ihren Computer zu benutzen,<br/>und wurde entwickelt, um Ihnen das bestmögliche Computererlebnis zu bieten.</html>"
      description[fi]: "<html><b>GNOME</b><br/><br/>Hoida asiat helposti, mukavasti ja hallitusti.<br/>GNOME on helppo ja tyylikäs tapa käyttää tietokonetta,<br/>ja se on suunniteltu auttamaan sinua saamaan parhaan mahdollisen tietokonekokemuksen.</html>"
      description[fr]: "<html><b>GNOME</b><br/><br/>Réalisez vos tâches avec facilité, confort et contrôle.<br/>Une façon simple et élégante d'utiliser votre ordinateur,<br/>GNOME est conçu pour vous aider à avoir la meilleure expérience informatique possible.</html>"
      description[it]: "<html><b>GNOME</b><br/><br/>Fai le cose con facilità, comodità e controllo.<br/>Un modo semplice ed elegante di usare il tuo computer,<br/>GNOME è progettato per aiutarti ad avere la migliore esperienza informatica possibile.</html>"
      description[es]: "<html><b>GNOME</b><br/><br/>Haga las cosas con facilidad, comodidad y control.<br/>Una forma fácil y elegante de usar su ordenador,<br/>GNOME está diseñado para ayudarle a tener la mejor experiencia informática posible.</html>"
      description[ru]: "<html><b>GNOME</b><br/><br/>Делайте все с легкостью, комфортом и контролем.<br/>Простой и элегантный способ использования компьютера,<br/>GNOME создан для того, чтобы помочь вам получить наилучшие впечатления от работы на компьютере.</html>"
      description[zh_CN]: "<html><b>GNOME</b><br/><br/>以轻松、舒适和控制的方式完成事情。<br/>作为使用计算机的一种简单而优雅的方式，<br/>GNOME被设计用来帮助您获得最佳的计算体验。</html>"
      description[ja]: "<html><b>GNOME</b><br/><br/>簡単で、快適で、コントロールしやすい。<br/>コンピュータを使うための簡単でエレガントな方法である <br/>GNOME は、あなたが可能な限り最高のコンピュータ体験をできるように設計されています。</html>"
      description[sv]: "<html><b>GNOME</b><br/><br/>Få saker gjorda med lätthet, komfort och kontroll.<br/>GNOME är ett enkelt och elegant sätt att använda din dator,<br/>GNOME är designat för att hjälpa dig att få bästa möjliga datorupplevelse.</html>"
      description[pt_BR]: "<html><b>GNOME</b><br/><br/>Faça as coisas com facilidade, conforto e controle.<br/>Uma maneira fácil e elegante de usar seu computador,<br/>GNOME foi projetado para te ajudar a ter a melhor experiência computacional possível.</html>"
      description[tr]: "<html><b>GNOME</b><br/><br/>İşlerinizi kolay, konforlu ve kontrollü bir şekilde halledin.<br/>Bilgisayarınızı kullanmanın kolay ve zarif bir yolu olan GNOME,<br/>mümkün olan en iyi bilgisayar deneyimini yaşamanıza yardımcı olmak için tasarlanmıştır.</html>"
      description[ro]: "<html><b>GNOME</b><br/><br/>Faceți lucrurile cu ușurință, confort și control.<br/>Un mod simplu și elegant de a vă utiliza computerul,<br/>GNOME este conceput pentru a vă ajuta să aveți cea mai bună experiență de utilizare a calculatorului.</html>"
      screenshot: "/etc/calamares/de_images/gnome.png"
      netinstall:
        name: GNOME-Desktop
        description: "GNOME Desktop - designed to put you in control and get things done."
        selected: true
        critical: true
