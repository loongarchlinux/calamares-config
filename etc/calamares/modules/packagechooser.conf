    - id: MATE-Desktop
      name: "Mate"
      description: "<html><b>Mate</b><br/><br/>The MATE Desktop Environment is the continuation of GNOME 2.<br/>It provides an intuitive and attractive desktop environment using traditional metaphors for Linux and other Unix-like operating systems.<br/>MATE is under active development to add support for new technologies while preserving a traditional desktop experience..</html>"
      description[de]: "<html><b>Mate</b><br/><br/>Die MATE-Arbeitsumgebung ist die Fortführung von GNOME 2.<br/>Sie bietet für Linux und andere Unix-artige Betriebssysteme eine intuitive und attraktive Arbeitsumgebung,<br/>die sich der traditionell verwendeten Metaphern bedient.</html>"
      description[fi]: "<html><b>Mate</b><br/><br/>MATE-työpöytäympäristö on jatkoa GNOME 2:lle. Se tarjoaa intuitiivisen ja houkuttelevan työpöytäympäristön,<br/>jossa käytetään Linuxin ja muiden Unixin kaltaisten käyttöjärjestelmien perinteisiä metaforia. MATEa kehitetään aktiivisesti, jotta se tukisi uusia tekniikoita ja säilyttäisi samalla perinteisen työpöytäkokemuksen.</html>"
      description[fr]: "<html><b>Mate</b><br/><br/>MATE est un fork de GNOME 2.<br/>Il fournit un environnement de bureau attractif et intuitif en se basant<br/>sur les métaphores traditionnelles pour GNU/Linux et d'autres systèmes d'exploitation similaires à Unix.</html>"
      description[it]: "<html><b>Mate</b><br/><br/>MATE è un derivato di GNOME 2.<br/>Esso fornisce un ambiente desktop intuitivo ed accattivante utilizzando<br/>le metafore tradizionali per Linux e gli altri sistemi operativi Unix-like.</html>"
      description[es]: "<html><b>Mate</b><br/><br/>El entorno de escritorio MATE es la continuación de GNOME 2.<br/>Provee un entorno intuitivo y atractivo usando<br/>las metáforas tradicionales de Linux y otros sistemas operativos estilo Unix.</html>"
      description[ru]: "<html><b>Mate</b><br/><br/>MATE является продолжением GNOME 2.<br/>Он обеспечивает интуитивно понятную и простую среду рабочего стола,<br/>используя традиционный подход для Linux и других Unix-подобных операционных систем. MATE находится в стадии активной разработки, добавляя поддержку новых технологий при сохранении традиционного интерфейса рабочего стола."
      description[zh_CN]: "<html><b>Mate</b><br/><br/>MATE 桌面环境是 GNOME 2 的延续。通过传统的隐喻设计，<br/>MATE 为 Linux 或其他类 Unix 操作系统提供直观且吸引人的桌面环境。</html>"
      description[ja]: "<html><b>Mate</b><br/><br/>MATE デスクトップ環境は GNOME 2 開発の延長線上にあります。<br/>Linux や他の Unix ライクな OS 向けの伝統的な手法を用いた、直感的で魅力的なデスクトップ環境を提供します。</html>"
      description[sv]: "<html><b>Mate</b><br/><br/>MATE Skrivbordsmiljö är en fortsättningen på GNOME 2.<br/>Den ger en intuitiv och attraktiv skrivbordsmiljö med traditionella metaforer för Linux och andra Unix-liknande operativsystem.<br/>MATE är under aktiv utveckling för att lägga till stöd för ny teknik samtidigt som en traditionell skrivbordsupplevelse bevaras..</html>"
      description[pt_BR]: "<html><b>Mate</b><br/><br/>O MATE Desktop Environment é a continuação do GNOME 2.<br/>Ele fornece um ambiente de trabalho intuitivo<br/>e atraente usando convenções tradicionais de Linux e outros sistemas operacionais do tipo Unix.</html>"
      description[tr]: "<html><b>Mate</b><br/><br/>MATE masaüstü ortamı GNOME 2'nin devamı niteliğindedir.<br/>Linux ve diğer Unix tarzı işletim sistemlerinin geleneksel metaforlarını kullanarak sezgisel ve çekici bir ortam sağlar.<br/>MATE, geleneksel masaüstü deneyimini korurken yeni teknolojiler için destek eklemek üzere aktif olarak geliştirilmektedir.</html>"
      description[ro]: "<html><b>Mate</b><br/><br/>Spațiul de lucru Mediul MATE este continuatorul lui GNOME 2.<br/>Acesta oferă un mediu de lucru intuitiv și atractiv, folosind metaforele tradiționale pentru Linux și alte sisteme de operare de tip Unix.<br/>MATE este în curs de dezvoltare activă pentru a adăuga suport pentru noi tehnologii,<br/>păstrând în același timp o experiență tradițională de desktop.</html>"
      screenshot: "/etc/calamares/de_images/mate.png"
      netinstall:
        name: MATE-Desktop
        description: "MATE Desktop - the continuation of GNOME 2"
        selected: true
        critical: true
