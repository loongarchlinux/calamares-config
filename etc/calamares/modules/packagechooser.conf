            - xfce4
            - xfce4-battery-plugin
            - xfce4-datetime-plugin
            - xfce4-mount-plugin
            - xfce4-netload-plugin
            - xfce4-notifyd
            - xfce4-pulseaudio-plugin
            - xfce4-screensaver
            - xfce4-screenshooter
            - xfce4-taskmanager
            - xfce4-wavelan-plugin
            - xfce4-weather-plugin
            - xfce4-whiskermenu-plugin
            - xfce4-xkb-plugin


    - id: Cinnamon-Desktop
      name: "Cinnamon"
      description: "<html><b>Cinnamon</b><br/><br/>is a free and open-source desktop environment for the X Window System<br/>that derives from GNOME 3 but follows traditional desktop metaphor conventions.</html>"
      description[de]: "<html><b>Cinnamon</b><br/><br/>ist eine freie und quelloffene Desktop-Umgebung für das X Window System,<br/>die sich von GNOME 3 ableitet, aber den traditionellen Konventionen der Desktop-Metapher folgt.</html>"
      description[fi]: "<html><b>Cinnamon</b><br/><br/>on ilmainen ja avoimen lähdekoodin työpöytäympäristö X Window Systemille,<br/>joka perustuu GNOME 3:een mutta noudattaa perinteisiä työpöytämetaforan konventioita.</html>"
      description[fr]: "<html><b>Cinnamon</b><br/><br/>est un environnement de bureau libre et gratuit pour le système X Window<br/>qui dérive de GNOME 3 mais suit les conventions traditionnelles de la métaphore du bureau.</html>"
      description[it]: "<html><b>Cinnamon</b><br/><br/>è un ambiente desktop libero e open-source per il sistema X Window<br/>che deriva da GNOME 3 ma segue le convenzioni tradizionali della metafora del desktop.</html>"
      description[es]: "<html><b>Cinnamon</b><br/><br/>es un entorno de escritorio libre y de código abierto para el sistema X Window<br/>que deriva de GNOME 3 pero sigue las convenciones tradicionales de la metáfora del escritorio.</html>"
      description[ru]: "<html><b>Cinnamon</b><br/><br/>среда рабочего стола с открытым исходным кодом для X Window System,<br/>которая основана на GNOME 3, но следует традициям классического рабочего стола.</html>"
      description[zh_CN]: "<html><b>Cinnamon</b><br/><br/>是X窗口系统的一个自由和开源的桌面环境，<br/>源于GNOME 3，但遵循传统的桌面隐喻惯例。</html>"
      description[ja]: "<html><b>Cinnamon</b><br/><br/>は、GNOME 3から派生したX Window System用のフリーでオープンソースのデスクトップ環境ですが、<br/>伝統的なデスクトップメタファーの慣習に則っています。</html>"
      description[sv]: "<html><b>Cinnamon</b><br/><br/>är en fri och öppen-källkods skrivbordsmiljö för X Fönster-systemet<br/>som härrör från GNOME 3 men följer traditionella skrivbordsmetaforkonventioner.</html>"
      description[pt_BR]: "<html><b>Cinnamon</b><br/><br/ é um ambiente de trabalho livre e de código aberto para o X Window System<br/>que deriva do GNOME 3, mas segue as convenções tradicionais de desktop.</html>"
      description[tr]: "<html><b>Cinnamon</b><br/><br/>, X Pencere Sistemi için GNOME 3'ten türetilmiş,<br/>ancak geleneksel masaüstü kurallarını izleyen ücretsiz ve açık kaynaklı bir masaüstü ortamıdır.</html>"
      description[ro]: "<html><b>Cinnamon</b><br/><br/>este un spațiul de lucru liber și cu sursă deschisă pentru sistemul X Window,<br/>care derivă din GNOME 3, dar care urmează convențiile tradiționale ale unei metafore de birou.</html>"
