            - gnome-tweaks
            - gnome-usage
            - gvfs
            - gvfs-afc
            - gvfs-gphoto2
            - gvfs-mtp
            - gvfs-nfs
            - gvfs-smb
            - nautilus
            - nautilus-sendto
            - sushi
            - totem
            - xdg-user-dirs-gtk

    - id: XFCE4-Desktop
      name: "Xfce4"
      description: "<html><b>Xfce</b><br/><br/>is a lightweight desktop environment for UNIX-like operating systems.<br/>It aims to be fast and low on system resources,<br/>while still being visually appealing and user friendly.</html>"
      description[de]: "<html><b>Xfce</b><br/><br/>ist eine leichtgewichtige Arbeitsumgebung für UNIX-ähnliche Betriebssysteme.<br/>Ziel ist es, schnell und ressourcenschonend,<br/>aber auch optisch ansprechend und benutzerfreundlich zu sein.</html>"
      description[fi]: "<html><b>Xfce</b><br/><br/>on kevyt työpöytäympäristö UNIX-tyyppisille käyttöjärjestelmille.<br/>Sen tavoitteena on olla nopea ja vain vähän järjestelmäresursseja kuluttava,<br/>mutta silti visuaalisesti houkutteleva ja käyttäjäystävällinen.</html>"
      description[fr]: "<html><b>Xfce</b><br/><br/>est un environnement de bureau léger pour les systèmes d’exploitation de type UNIX.<br/>Il vise à être rapide, peu gourmand en ressources système,<br/>tout en étant visuellement attrayant et convivial.</html>"
      description[it]: "<html><b>Xfce</b><br/><br/>è un ambiente desktop leggero pensato per i sistemi operativi di tipo UNIX.<br/>Si prefigge di essere veloce e leggero,<br/>pur mantenendo usabilità e aspetto gradevole.</html>"
      description[es]: "<html><b>Xfce</b><br/><br/>es un entorno de escritorio ligero para sistemas operativos tipo UNIX.<br/>Su objetivo es ser rápido y consumir pocos recursos del sistema,<br/>sin dejar de ser visualmente atractivo y fácil de usar.</html>"
      description[ru]: "<html><b>Xfce</b><br/><br/>нетребовательное к ресурсам окружение рабочего стола для UNIX-подобных операционных систем.<br/>Его разработчики делают акцент на обеспечении быстродействия и низкого потребления системных ресурсов,<br/>не забывая о внешней привлекательности и удобстве для пользователей.</html>"
      description[zh_CN]: "<html><b>Xfce</b><br/><br/>是类 UNIX 操作系统上的轻量级桌面环境。<br/>虽然它致力于快速与低资源消耗，<br/>但仍然具有视觉吸引力且易于使用。</html>"
      description[ja]: "<html><b>Xfce</b><br/><br/>は UNIX ライクなオペレーティングシステム用の軽量デスクトップ環境です。<br/>魅力的なヴィジュアルと使い勝手の良さを保ちつつ、<br/>高速でシステムリソースの使用が少ないことを目指しています。</html>"
      description[sv]: "<html><b>Xfce</b><br/><br/>är en lättviktig skrivbordsmiljö för UNIX-liknande oprativsystem.<br/>Den syftar till att vara snabb och använda få systemresurser,<br/>samtidigt som den är visuellt tilltalande och användarvänligt.</html>"
      description[pt_BR]: "<html><b>Xfce</b><br/><br/>é um ambiente de trabalho leve para sistemas operacionais semelhantes a UNIX.<br/>Ele visa ser rápido e de baixo consumo de recursos do sistema,<br/>e mesmo assim se mantendo visualmente atraente e amigável para o usuário.</html>"
      description[tr]: "<html><b>Xfce</b><br/><br/>UNIX-benzeri işletim sistemleri için hafif bir masaüstü ortamıdır.<br/>Görsel olarak çekici ve kullanıcı dostu olmaya devam ederken,<br/>hızlı olmayı ve düşük sistem kaynaklarını kullanmayı amaçlamaktadır.</html>"
      description[ro]: "<html><b>Xfce</b><br/><br/>este un mediu grafic de spațiu de lucru ușor pentru sistemele de operare de tip UNIX.<br/>Scopul său este de a fi rapid și de a consuma puține resurse de sistem,<br/>fiind în același timp atractiv din punct de vedere vizual și ușor de utilizat.</html>"
      screenshot: "/etc/calamares/de_images/xfce4.png"
      netinstall:
        name: XFCE4-Desktop
        description: "XFCE4 - lightweight desktop fast and low on system resources, visually appealing and user friendly."
        selected: true
        critical: true
        packages:
