            - file-roller
            - galculator
            - gvfs
            - gvfs-afc
            - gvfs-gphoto2
            - gvfs-mtp
            - gvfs-nfs
            - gvfs-smb
            - lightdm
            - lightdm-gtk-greeter
            - mousepad
            - network-manager-applet
            - parole
            - ristretto
            - thunar-archive-plugin
            - thunar-media-tags-plugin
