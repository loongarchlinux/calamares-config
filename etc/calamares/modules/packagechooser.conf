    - id: LXQT-Desktop
      name: "LXQT"
      description: "<html>LXQt is a lightweight Qt desktop environment. It will not get in your way.<br/>It will not hang or slow down your system. It is focused on being a classic desktop with a modern look and feel.</html>"
      description[de]: "<html><b>LXQt</b><br/><br/>LXQt ist eine leichtgewichtige Qt-Desktop-Umgebung.<br/>Die nicht im Weg stehen wird. Es wird nicht stocken oder Dein System verlangsamen. Es ist darauf ausgerichtet, ein klassischer Desktop mit einem modernen Look and Feel zu sein.</html>"
      description[fi]: "<html><b>LXQt</b><br/><br/>LXQt on kevyt Qt-työpöytäympäristö. Se ei ole tielläsi.<br/>Se ei roiku tai hidasta järjestelmääsi. Se on keskittynyt olemaan klassinen työpöytä modernilla ulkoasulla.</html>"
      description[fr]: "<html><b>LXQt</b><br/><br/>LXQt est un environnement de bureau Qt léger.<br/>Il ne vous gênera pas. Il ne bloquera pas et ne ralentira pas votre système. Il se concentre sur un bureau classique avec un look et une sensation modernes.</html>"
      description[it]: "<html><b>LXQt</b><br/><br/>LXQt è un ambiente desktop Qt leggero. Non vi darà fastidio.<br/>Non si blocca o rallenta il vostro sistema. È focalizzato sull'essere un desktop classico con un look and feel moderno.</html>"
      description[es]: "<html><b>LXQt</b><br/><br/>LXQt es un entorno de escritorio Qt ligero. No te estorbará.<br/>No se colgará ni ralentizará su sistema. Se centra en ser un escritorio clásico con un aspecto moderno.</html>"
      description[ru]: "<html><b>LXQt</b><br/><br/>LXQt это легкая среда рабочего стола Qt. Она не будет мешать вам.<br/>Она не будет зависать или замедлять работу вашей системы. Она ориентирована на то, чтобы быть классическим рабочим столом с современным внешним видом и ощущениями.</html>"
      description[zh_CN]: "<html><b>LXQt</b><br/><br/>LXQt是一个轻量级的Qt桌面环境。它不会妨碍您的工作。<br/>它不会挂起或减慢您的系统。它专注于成为一个具有现代感的经典桌面。</html>"
      description[ja]: "<html><b>LXQt</b><br/><br/>LXQtは、軽量のQtデスクトップ環境です。邪魔になることはありません。<br/>ハングアップしたり、システムが遅くなったりすることはありません。モダンなルック＆フィールでクラシックなデスクトップであることに重点を置いています。</html>"
      description[sv]: "<html><b>LXQt</b><br/><br/>LXQt är en lätt Qt-skrivbordsmiljö. Det kommer inte att stå i vägen för dig.<br/>Det kommer inte att hänga eller sakta ner ditt system. Det är fokuserat på att vara ett klassiskt skrivbord med ett modernt utseende och känsla.</html>"
      description[pt_BR]: "<html><b>LXQt</b><br/><br/>LXQt é um ambiente de trabalho leve em Qt. Ele não vai te atrapalhar.<br/>Ele não vai te atrasar ou diminuir a velocidade do seu sistema. Ele está focado em ser um ambiente clássico com aparência e look and feel modernos.</html>"
      description[tr]: "<html><b>LXQt</b><br/><br/>LXQt hafif bir Qt masaüstü ortamıdır. Yolunuza çıkmayacaktır. Sisteminizi kilitlemez veya yavaşlatmaz.<br/>Modern bir görünüm ve his ile klasik bir masaüstü olmaya odaklanmıştır.</html>"
      description[ro]: "<html><b>LXQt</b><br/><br/>LXQt este un spaâiu de lucru ușor. Nu vă va încurca. Nu se va bloca și nu vă va îngreuna sau încetini sistemul.<br/>Se concentreză pe a fi un spaíu de lucru tradițional cu un aspect modern.</html>"
      screenshot: "/etc/calamares/de_images/lxqt.png"
