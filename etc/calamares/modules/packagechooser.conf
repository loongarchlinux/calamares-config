      description[it]: "<html><b>Budgie</b><br/><br/>Budgie Desktop è un desktop moderno e ricco di funzionalità.<br/>Il design di Budgie enfatizza la semplicità, il minimalismo e l'eleganza.</html>"
      description[es]: "<html><b>Budgie</b><br/><br/>Budgie Desktop es un escritorio moderno y rico en funciones.<br/>El diseño de Budgie hace hincapié en la simplicidad, el minimalismo y la elegancia.</html>"
